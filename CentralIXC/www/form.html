<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #0056b3;
}

.form-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border-radius: 8px;
    color: #fff;
    text-align: center;
    
}
.logoform {
    width: 100%;
    max-width: 500px;
}
.logoform img {
    width: 80%;
}
.form-group {
    margin-bottom: 15px;
    
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    font-size: 15px;
    
}

.form-group input, .form-group textarea {
    width: 80%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="date"] {
    font-size: 16px;
    text-align: center;
    
}

.form-group input[type="submit"],
.form-group button {
    background-color: #1ea30d;
            width: 100%;
            border: none;
            padding: 15px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            border-radius: 5px;
            width: 80%;
            transition: transform 0.3s ease, background-color 0.3s ease;
}

.form-group input[type="submit"]:hover,
.form-group button:hover {
    background-color: #0056b3;
            transform: scale(1.1);
}

.form-group h1 {
    width: 100%;
    font-size: 22px;
}

    </style>
</head>
<body>
    <div class="form-container">
        <br>
        <div class="logoform">
            <img src="/assets/logo_app_.png" alt="Logotipo">
        </div>
        <br>
        <form id="registrationForm">
            <div class="form-group" style="text-align: center; font-weight: bold; font-size: 20px; width: 100%;">
                <h1>Preencha o formulário e aguarde o nosso contato.</h1>
            </div>
            <div class="form-group">
                <label for="nome" style="text-align: left; margin-left: 50px;">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cpfcnpj" style="text-align: left; margin-left: 50px;">CPF/CNPJ:</label>
                <input type="text" id="cpfcnpj" name="cpfcnpj" required>
            </div>
            <div class="form-group">
                <label for="email" style="text-align: left; margin-left: 50px;">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="celular" style="text-align: left; margin-left: 50px;">Celular:</label>
                <input type="text" id="celular" name="celular" required>
            </div>
            <div class="form-group">
                <label for="datanasc" style="text-align: left; margin-left: 50px;">Data de Nascimento:</label>
                <input type="date" id="datanasc" name="datanasc" required>
            </div>
            <div class="form-group">
                <label for="cep" style="text-align: left; margin-left: 50px;">CEP:</label>
                <input type="text" id="cep" name="cep" required>
            </div>
            <div class="form-group">
                <label for="numero" style="text-align: left; margin-left: 50px;">Número:</label>
                <input type="text" id="numero" name="numero" required>
            </div>

            <!-- Campos preenchidos automaticamente (ocultos) -->
            <div class="form-group" style="display: none;">
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" required>
            </div>
            <div class="form-group" style="display: none;">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>
            </div>
            <div class="form-group" style="display: none;">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
            <div class="form-group" style="display: none;">
                <label for="uf">UF:</label>
                <input type="text" id="uf" name="uf" required>
            </div>
            <div class="form-group" style="display: none;">
                <label for="pais">País:</label>
                <input type="text" id="pais" name="pais" value="BR" required>
            </div>

            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
            <div class="form-group">
                <a href="index.html">
                    <button type="button" style="background-color: #10107A;">Voltar</button>
                </a>
            </div>
        </form>
    </div>
<script>
            // Busca CEP e preenche os campos automaticamente
            document.getElementById('cep').addEventListener('blur', async function () {
            const cep = this.value.replace(/\D/g, '');

            if (cep.length === 8) {
                try {
                    const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);

                    if (!response.ok) {
                        throw new Error(`Erro ao buscar o CEP: ${response.status}`);
                    }

                    const data = await response.json();

                    if (data.erro) {
                        alert('CEP não encontrado.');
                    } else {
                        // Preenche os campos com os dados recebidos
                        document.getElementById('logradouro').value = data.logradouro;
                        document.getElementById('bairro').value = data.bairro;
                        document.getElementById('cidade').value = data.localidade;
                        document.getElementById('uf').value = data.uf;

                        // Adiciona logs para verificar se os dados foram preenchidos
                        console.log('Dados do CEP:', data);
                    }
                } catch (error) {
                    console.error('Erro ao buscar o CEP:', error);
                    alert('Erro ao buscar o CEP.');
                }
            } else {
                alert('CEP inválido.');
            }
        });

        // Envia o formulário ao servidor e exibe os dados no console
        document.getElementById('registrationForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            const formData = new FormData(this);
            const data = {
                app: 'CentralAPP',
                token: '38f3c81b-21d0-483d-b3b8-2237d02dc75e',
                nome: formData.get('nome'),
                cpfcnpj: formData.get('cpfcnpj'),
                email: formData.get('email'),
                celular: formData.get('celular'),
                datanasc: formData.get('datanasc'),
                logradouro: formData.get('logradouro'),
                numero: formData.get('numero'),
                bairro: formData.get('bairro'),
                cidade: formData.get('cidade'),
                cep: formData.get('cep'),
                uf: formData.get('uf'),
                pais: formData.get('pais')
            };

            // Exibe os dados no console para verificar
            console.log('Dados enviados:', data);

            try {
                const response = await fetch('https://feitosa-github-io.vercel.app/api/proxy/precadastro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Erro ${response.status}: ${errorText}`);
                }

                const result = await response.json();
                console.log('Resposta do servidor:', result);
                alert('Pré-cadastro realizado com sucesso!');
            } catch (error) {
                console.error('Erro ao enviar os dados:', error);
                alert(`Erro ao realizar o pré-cadastro: ${error.message}`);
            }
        });
</script>
    
</body>
</html>
